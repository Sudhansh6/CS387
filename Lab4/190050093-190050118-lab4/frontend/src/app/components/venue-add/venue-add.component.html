<div class="container page-header">
  <h2>Add new venue</h2>
  <div class = "jumbotron">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="venue_name">Venue Name</label>
          <input
            type="text"
            class="form-control"
            id="venue_name"
            [(ngModel)] = "venue.venue_name"
            name = "venue_name"
            required
          />
        </div>
        <div class="form-group">
          <label for="city_name">City Name</label>
          <input
            type="text"
            class="form-control"
            id="city_name"
            required
            name = "city_name"
            [(ngModel)] = "venue.city_name"
          />
        </div>
        <div class="form-group">
          <label for="country_name">Country Name</label>
          <input
            type="text"
            class="form-control"
            id="country_name"
            required
            [(ngModel)] = "venue.country_name"
            name = "country_name"
          />
        </div>
        <div class="form-group">
          <label for="capacity">Capacity</label>
          <input
            type="int"
            class="form-control"
            id="capacity"
            name = "capacity"
            [(ngModel)] = "venue.capacity"
            required
          />
        </div>
        
        <button type = submit (click)="saveVenue()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newVenue()">Add</button>
      </div>
    </div>
  </div>
</div>
