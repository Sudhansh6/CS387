<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="venue_name">Venue Name</label>
        <input
          type="text"
          class="form-control"
          id="venue_name"
          required
        />
        <label for="city_name">City Name</label>
        <input
          type="text"
          class="form-control"
          id="city_name"
          required
        />
        <label for="country_name">Country Name</label>
        <input
          type="text"
          class="form-control"
          id="country_name"
          required
        />
        <label for="capacity">Capacity</label>
        <input
          type="int"
          class="form-control"
          id="capacity"
          required
        />
      </div>
      
      <button (click)="saveVenue()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newVenue()">Add</button>
    </div>
  </div>
</div>
